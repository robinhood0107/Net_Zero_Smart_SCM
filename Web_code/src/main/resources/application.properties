# 서버 포트 설정
server.port=8080

# PostgreSQL 데이터베이스 연결 정보
spring.datasource.url=jdbc:postgresql://localhost:5432/scm_db
spring.datasource.username=parkjongjin
spring.datasource.password=park1234!
spring.datasource.driver-class-name=org.postgresql.Driver

# DB 커넥션 풀 성능 최적화 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# 정적 파일 경로 지정
spring.web.resources.static-locations=classpath:/static/

# 로그 레벨 및 저장 위치 설정
logging.level.root=INFO
logging.level.hw10=DEBUG
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# 에러 응답 시 포함할 정보 설정
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-exception=false

# 리소스 매핑 활성화
spring.web.resources.add-mappings=true

# JSON 날짜 형식 설정
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Seoul

